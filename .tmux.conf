# unbind default prefix and set it to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# synchronize all panes in a window
bind e set-window-option synchronize-panes

# Reload the tmux config.
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Move around panes with ALT + arrow keys.
bind-key -n M-k select-pane -U
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-l select-pane -R

# Split panes.
# bind-key h split-window -v
# bind-key v split-window -h
set-option -g @ssh-split-h-key "v"
set-option -g @ssh-split-v-key "h"
set-option -g @ssh-split-keep-cwd "true"

# Shift arrow to switch windows
bind -n M-[ previous-window
bind -n M-] next-window

# List of plugins.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'pschmitt/tmux-ssh-split'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'schasse/tmux-jump'
set -g @plugin 'Morantron/tmux-fingers'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# Use this if you want to use ctrl+hjkl keys to navigate b/w both tmux panes and nvim splits seamlessly. However, it stops the clear screen shortcut ctrl+l, that why i disabled it.
